name: pyris
version: "3.9"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.development
    environment:
      - DOCKER=1
    depends_on:
      - cache
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - pyris

  cache:
    image: redis
    networks:
      - pyris
    ports:
      - '6379:6379'

networks:
  pyris:
