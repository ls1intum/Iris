name: pyris
version: "3.9"

services:
  server:
    container_name: pyris-server
    build:
      context: .
      dockerfile: Dockerfile.development
    environment:
      - DOCKER=1
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - pyris
    stdin_open: true
    tty: true

networks:
  pyris:
